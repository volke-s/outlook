<html>

<head>
    <title>Level1 Registration</title>
    <link rel="stylesheet" href="general.css">
    <style>
        * {
            border-radius: 10px;
            margin: 5 2 5 2;
        }
    </style>
</head>

<body>
    <fieldset class="roles">
        <center>
            <h2>Level1 Registration</h2>
        </center>
        <fieldset id="roles">
            <legend>Roles</legend>
            <!--  Place marker for the available roles of the current 
                application-->
            <div id="content"></div>

        </fieldset>
        <fieldset id="org">
            <label>
                Select organization 
                <select name="organization" id="organization"></select>
            </label>
        </fieldset>
        <button id="go">Save</button>
        <button id="cancel">Cancel</button>
    </fieldset>
</body>

</html>
